
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fatebook signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow">
            <div class="">
            <div class="card-mt-6 pt-4">
                <div class="card-body ">
                    <form action="signup" method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        <h3>FATEBOOK-REGISTER</h3><br>
                        {% for message in messages %}
                              {{ message }}
                        {% endfor %}
                    </div>
                    <hr>
                    <div class="">
                    <div class="form-group pt-2">
                       <label for="name">name</label>
                       <input type="text" name="username" id="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="form-group pt-2">
                        <label>gender</label>
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>

                        <label>
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>

                        <label>
                             <input type="radio" name="gender" value="others">
                             Others
                        </label>
                    </div>

                    <div class="form-group pt-2">
                          <label>date type</label>
                          <label>
                              <input type="radio" name="calender" value="solar-calender" required>
                              solar calendar
                          </label>

                          <label>
                             <input type="radio" name="calender" value="lunar calender">
                             lunar calendar
                          </label>
                    </div>

                    <div class="form-group pt-2">
                        <label for="date-of-birth">Date Of Birth:</label>
                        <input type="date" id="date-of-birth" name="date-of-birth" required>
                    </div>


                    <div class="form-group pt-2">
                         <label for="date-of-time">Birth Time:</label>
                         <input type="time" id="date-of-time" name="date-of-time" required>
                    </div>

                    <div class="form-group pt-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="form-group pt-2">
                        <label for="pass1">Password</label>
                        <input type="password" name="pass1" id="pass1" placeholder="Enter Your Password" required>
                    </div>

                    <div class="form-group pt-2">
                         <label for="pass2">Confirm Password</label>
                    </div>

                    <div class="form-group pt-2">
                         <input type="password" name="pass2" id="pass2" placeholder="Confirm Your Password" required>
                    </div>

                    <button type="submit" class="btn mt-3 shadow btn-success px-4">Signup</button>

                    <button type="submit" class="btn float-right mt-3 shadow btn-danger px-4"><a href="{% url 'signin' %}">Login</a>


                   </div>
                   </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
