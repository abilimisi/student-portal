<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

     <div class="container">
     <div class="row justify-content-center">
          <div class="col-md-6">
               <div class="">
                    <div class="card mt-3 shadow">
                         <div class="card-body">
                              <form action="signin" method="POST">
                                    {% csrf_token %}
                                   <div class="text-center">
                                        <h4>Login</h4><br>
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                   </div>
                                   <hr>
                                   <div class="form-group">
                                        <label for="username">Name</label>
                                        <input type="text" name="username" id="username" placeholder="Enter Your Name" required>
                                   </div>

                                   <div class="form-group pt-2">
                                        <label for="pass1">Password</label>
                                        <input type="password" name="pass1" id="pass1" placeholder="Enter Your Password" required>
                                   </div>
                                   <a href="{% url 'reset_password' %}" class="text">Forgot password?</a>
                                   <input type="submit" class="btn float-end shadow btn-success px-4"></input>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
